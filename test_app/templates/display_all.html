{% extends 'base.html' %}
{% block content %}
<form action="/login" method ="get">
    <div class="logout-button" style="position: fixed; top: 50px; right: 50px;">
      <button>Log out</button>
    </div>
  </form>
  <form action="/go_home" method ="get">
    <div class="home-button" style="position: fixed; top: 50px; right: 150px;">
      <button>Home</button>
    </div>
  </form>
  <ul class="breadcrumb">
    <a href="http://fastapi-with-jinja2.onrender.com/USER?User=User">Back to Profile</a>&nbsp
    
     
   </ul>
<div class = "row">
    <div class ="col-12">
        
        <br><br>
        <table class= "table table-bordered table-striped">
            <thead>
                <tr>
                    <th>FullName</th>
                    <th>Email</th>
                    <th> UserName</th>
                    <th>Admin </th>
                    <th> is_Active</th>
                    <th> id</th>
                    
                </tr>

            </thead>
            <tbody>
                {% for user in users %}
                  <tr>
                    
                    <td>{{user.fullname}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.admin}}</td>
                    <td>{{user.is_active}}</td>
                    <td>{{user.id}}</td>
                  
                  </tr>
                {% endfor %}
            </tbody>
            
                        

        </table>
    </div>
</div>

{%endblock content%}
