{% extends "base.html" %}

{%block content%}
<head>
  <title>Delete Todo</title>
</head>
<body>
  <form action="/login" method ="get">
    <div class="logout-button" style="position: fixed; top: 50px; right: 50px;">
      <button>Log out</button>
    </div>
  </form>
  <form action="/go_home" method ="get">
    <div class="home-button" style="position: fixed; top: 50px; right: 150px;">
      <button>Home</button>
    </div>
  </form>
  <ul class="breadcrumb">
    <a href="http://127.0.0.1:8000/USER?User=Todo">Back to Profile</a>&nbsp
    
     
   </ul>
  <h1>Give the Details</h1>
  
  <table>
    <div class="mb-3">
      <tr><td>
        <label>TaskName</label></td>
        <td><input type="text"  name="task_name" placeholder="task_name" class="form-control" value="{{user.task_name}}" readonly/></td></tr>
    </div>
    
    <div class="mb-3">
      <tr><td>
       <label>Description</label></td>
        <td><input type="text" name="description" placeholder="description" class="form-control" value="{{user.description}}"readonly/></td></tr>
    </div>
    <div class="mb-3">
      <tr><td>
        <label>Duration</label></td>
      <td>  <input type="number" name="duration" placeholder="duration" class="form-control" value="{{user.duration}}"readonly/></td></tr>
    </div>
    <div class="mb-3">
      <tr><td>
        <label>Status</label></td>
       <td> <input type="text" name="status" placeholder="status" class="form-control" value="{{user.status}}"readonly/></td></tr>
    </div>
    <div class="mb-3">
      <tr><td>
        <label>id</label></td>
        <td><input type="number" name="id" placeholder="id" class="form-control" value="{{user.id}}" readonly/></td></tr>
    </div>
  
  <form action="/api/v1/todos/delete_my_todo/" method="post">
    
    <div class="mb-3">
      <tr><td>
        <label>owner_id</label></td>
        
       <td> <input type="number"  name="owner_id" placeholder="owner_id" class="form-control" value="{{user.owner_id}}" readonly/></td></tr>
  
        
    </div>
    
  </table>
    <input type = "submit" value = "Delete" class="btn btn-primary mb-1"/>
  
  </form>
</body>

{% endblock content%}
