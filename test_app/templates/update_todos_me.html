{% extends "base.html" %}

{%block content%}
<head>
  <title>Update Todo</title>
</head>
<body>
  <h1>Give the Details</h1>
  
  <form action="/api/v1/todos/update_me/" method="post">
    <table>
    <div class="mb-3">
      <tr><td>
        <label>TaskName</label></td>
        <td> <input type="text"  name="task_name" placeholder="task_name" class="form-control" value="{{user.task_name}}" /></td></tr>
    </div>
    
    <div class="mb-3">
      <tr><td>
        <label>Description</label></td>
        <td> <input type="text" name="description" placeholder="description" class="form-control" value="{{user.description}}"/></td></tr>
    </div>
    <div class="mb-3">
      <tr><td>
        <label>Duration</label></td>
        <td> <input type="number" name="duration" placeholder="duration" class="form-control" value="{{user.duration}}"/></td></tr>
    </div>
    <div class="mb-3">
      <tr><td>
        <label>Status</label></td>
        <td><input type="text" name="status" placeholder="status" class="form-control" value="{{user.status}}"/></td></tr>
    </div>
    <div class="mb-3">
      <tr><td>
        <label>id</label></td>
        <td><input type="number" name="id" placeholder="id" class="form-control" value="{{user.id}}" readonly/></td></tr>
    </div>
    <div class="mb-3">
      <tr><td>
        <label>owner_id</label></td>
        
        <td> <input type="number"  name="owner_id" placeholder="owner_id" class="form-control" value="{{user.owner_id}}" readonly/></td></tr>
  
        
    </div>
    
  </table>
    <input type = "submit" value = "Update" class="btn btn-primary mb-1"/>
  
  </form>
</body>

{% endblock content%}
