{% extends "base.html" %}

{%block content%}
<head>
  <title>Update Todo</title>
</head>
<body>
  <h1>Give the Details</h1>
  
  <form action="/api/v1/todos/update_me/" method="post">
    <div class="mb-3">
        <label>TaskName</label>
        <input type="text"  name="task_name" placeholder="task_name" class="form-control" value="{{user.task_name}}" />
    </div>
    
    <div class="mb-3">
        <label>Description</label>
        <input type="text" name="description" placeholder="description" class="form-control" value="{{user.description}}"/>
    </div>
    <div class="mb-3">
        <label>Duration</label>
        <input type="number" name="duration" placeholder="duration" class="form-control" value="{{user.duration}}"/>
    </div>
    <div class="mb-3">
        <label>Status</label>
        <input type="text" name="status" placeholder="status" class="form-control" value="{{user.status}}"/>
    </div>
    <div class="mb-3">
        <label>id</label>
        <input type="number" name="id" placeholder="id" class="form-control" value="{{user.id}}" readonly/>
    </div>
    <div class="mb-3">
        <label>owner_id</label>
        
        <input type="number"  name="owner_id" placeholder="owner_id" class="form-control" value="{{user.owner_id}}" readonly/>
  
        
    </div>
    
    
    <input type = "submit" value = "Update" class="btn btn-primary mb-1"/>
  </form>
</body>

{% endblock content%}
