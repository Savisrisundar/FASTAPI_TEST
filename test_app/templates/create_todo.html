{% extends "base.html" %}

{%block content%}
<head>
  <title>Create Todo</title>
</head>
<body>
  <form action="/login" method ="get">
    <div class="logout-button" style="position: fixed; top: 50px; right: 50px;">
      <button>Log out</button>
    </div>
  </form>
  <form action="/go_home" method ="get">
    <div class="home-button" style="position: fixed; top: 50px; right: 150px;">
      <button>Home</button>
    </div>
  </form>
  <ul class="breadcrumb">
    <a href="http://127.0.0.1:8000/USER?User=Todo">Back to Profile</a>&nbsp
    
     
   </ul>
  <h1>Give the Details</h1>
  
  <form action="/api/v1/todos/create_my_todo/" method="post">
    <div class="mb-3">
        <label>TaskName</label>
        <input type="text"  name="task_name" placeholder="task_name" class="form-control"  required/>
    </div>
    
    <div class="mb-3">
        <label>Description</label>
        <input type="text" name="description" placeholder="description" class="form-control" required/>
    </div>
    <div class="mb-3">
        <label>Duration</label>
        <input type="number" name="duration" placeholder="duration" class="form-control" required/>
    </div>
    <div class="mb-3">
        <label>Status</label>
        <input type="text" name="status" placeholder="status" class="form-control" required/>
    </div>
    <div class="mb-3">
        <label>owner_id</label>
        
        <input type="number"  name="owner_id" placeholder="owner_id" class="form-control" value="{{users[0]}}" readonly/>
  
        
    </div>
   
    
    
    <input type = "submit" value = "Create" class="btn btn-primary mb-1"/>
  </form>
</body>

{% endblock content%}
