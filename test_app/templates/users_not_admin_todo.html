{% extends "base.html" %}

{%block content%}
<form action="/login" method ="get">
  <div class="logout-button" style="position: fixed; top: 50px; right: 50px;">
    <button>Log out</button>
  </div>
</form>
<form action="/go_home" method ="get">
  <div class="home-button" style="position: fixed; top: 50px; right: 150px;">
    <button>Home</button>
  </div>
</form>
<ul class="breadcrumb">
  <a href="/go_home">Back to Home</a>&nbsp
  
   
 </ul>
<body>
   

  <br><div class="row">
    <div class="col-4">
      <h1 style="font-size: 2rem;">Get Todos</h1>
      <form action="/api/v1/todos/id/" method="get">
        <input type="number" name="id" placeholder="id" required/>
        <input type = "submit" value = "Submit" class="btn btn-primary mb-1"/>
      </form>
    </div>
    <div class="col-4">
      <h1 style="font-size: 2rem;">Create My Todos</h1>
      <form action="/todocreate" method="get">
        <input type="submit" value="Submit" class="btn btn-primary mb-1"/>
      </form>
    </div>
  

  
    <div class="col-4">
      <h1 style="font-size: 2rem;">Update My Todos</h1>
      <form action="/update_my_todo" method="get">
        <input type="submit" value="Submit" class="btn btn-primary mb-1"/>
      </form>
    </div>
  </div></br>
  <br><div class="row">
    <div class="col-4">
      <h1 style="font-size: 2rem;">Delete My Todos</h1>
      <form action="/tododelete" method="get">
        <input type="submit" value="Submit" class="btn btn-primary mb-1"/>
      </form>
    </div>
  </div></br>

  {% if error_msg %}
    <div class="alert alert-danger">
      {{ error_msg }}
    </div>
  {% endif %}

</body>

{% endblock content%}
